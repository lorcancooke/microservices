spring:
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8888
      name: users
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  logging:
    level:
      org.springframework.cloud.config: DEBUG
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
build:
  version: "3.0"  # Replace with the actual version number if needed
